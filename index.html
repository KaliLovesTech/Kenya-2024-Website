<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Trip Planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link href="common-styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Left Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Destinations</a></li>
        </ul>

        <!-- Logo -->
        <a class="navbar-brand mx-auto" href="/">
            <img src="images/logo.png" alt="Kenya Trip Logo">
        </a>


        <!-- Right Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="#">Plan Your Trip</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </nav>


    <!-- Main Content -->
    <div class="container mt-4 text-center">
        <h1>Come to Kenya with Us</h1> <!-- Centered Main Heading -->
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="content-box">
                    <!-- Content at the top of the box -->
                    <!-- Countdown Timer -->
                    <div id="countdown-timer" class="countdown-timer">
                        <span id="timer"></span>
                    </div>
                    <div class="text-content">
                        <p class="invitation-text">We're embarking on an unforgettable adventure to Kenya this December, and we'd love for you to join us!</p>
                        <a href="#register" class="btn btn-primary">Tell Us You're Coming!</a> <!-- Link to a registration or contact form -->
                    </div>                    
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="image-box">
                    <img src="images/logo.png" alt="The Love Family in Travel" class="img-fluid">
                </div>
            </div>
        </div>
            <!-- Footer Text -->
            <p class="footer-text">&copy; 2024 Love Family Kenya Adventure. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
